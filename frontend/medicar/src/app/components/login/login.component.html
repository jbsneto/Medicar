<div class="col-3 mx-auto">
    <div class='logo'>
        <img class="logo" src="assets/img/logo.png" alt="logo">
    </div>
    <form class='form'>
        <div class="form-group mb-3">
            <input [(ngModel)]="loginUserData.username" name="username" type="text" class="form-control" placeholder="Username" required>
        </div>
        <div class="form-group mb-3">
            <input [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="row bt-form ">
            <div class="col form-check">
                <button type="button" class="btn btn-light btn-sm btn-block" routerLink="/register">Criar conta</button>
            </div>
            <div class="col">
                <button button (click)="loginUser()" type="button" class="btn btn-primary btn-sm btn-block" >Acessar</button>
            </div>
        </div>
    </form>
</div>
