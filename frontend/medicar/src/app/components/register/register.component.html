<div class="col-3 mx-auto">
    <div class='logo'>
        <img class="logo" src="assets/img/logo.png" alt="logo">
    </div>
    <form class='form'>
        <div class="form-group mb-3">
            <input [(ngModel)]="registerUserData.username" name="username" type="text" class="form-control" placeholder="Username" required>
        </div>
        <div class="form-group mb-3">
            <input [(ngModel)]="registerUserData.email" name="email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" required>
        </div>
        <div class="form-group mb-3">
            <input [(ngModel)]="registerUserData.password" name="password" type="password" class="form-control" placeholder="Password" required>
            <div class="invalid-feedback">
                Please provide a valid state.
            </div>
        </div>
        <div class="row bt-form">
            <div class="col">
                <button type="button" class="btn btn-light btn-sm btn-block" routerLink="/login">Cancelar</button>
            </div>
            <div class="col">
                <button button (click)="registerUser()" type="button" class="btn btn-primary btn-sm btn-block" >Criar Conta</button>
            </div>
        </div>
    </form>
</div>
